<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container text-center">
        <!-- First row -->
        <div class="row">
            <div class="col-4 bg-primary text-white p-3">Column 1</div>
            <div class="col-4 bg-secondary text-white p-3">Column 2</div>
            <div class="col-4 bg-success text-white p-3">Column 3</div>
        </div>

        <!-- Second row -->
        <div class="row mt-3">
            <div class="col-6 col-md-4 bg-danger text-white p-3">Column 1</div>
            <div class="col-6 col-md-4 bg-warning text-dark p-3">Column 2</div>
            <div class="col-6 col-md-4 bg-info text-white p-3">Column 3</div>
        </div>

        <!-- Third row -->
        <div class="row mt-3">
            <div class="col-6 bg-dark text-white p-3">Column 1</div>
            <div class="col-6 bg-light text-dark p-3">Column 2</div>
            <div class="col-6 bg-primary text-white p-3">Column 3</div>
            <div class="col-6 bg-secondary text-white p-3">Column 4</div>
        </div>
    </div>

    <div class="grid text-center">
        <div class="g-col-6 bg-dark text-white p-">.g-col-6</div>
        <div class="g-col-6 bg-black">.g-col-6</div>
      
        <div class="g-col-6   ">.g-col-6</div>
        <div class="g-col-6   ">.g-col-6</div>
      </div>

</body>
</html>
